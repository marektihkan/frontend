<div id="results">
  <div class="jumbotron">
    <h1>Your results have been submitted</h1>
    <p class="text-center">
      You answered total <strong>{{ getNumberAnswered(result) }}</strong> of <strong>{{ result.length }}</strong> questions.
      It took you total of <strong>{{ calculateTimeTaken(user) }} min.</strong>
    </p>
    <p class="text-center" data-ng-if="showScore()">
      Your calculated score is
      <strong>
        {{ calculateResult(result) }}%
      </strong>
    </p>
    <div class="result-separator">
      <button data-ng-click="$showDetails = !$showDetails"class="btn btn-link">Detailed results</button>
      <i data-ng-if="!$showDetails" class="fa fa-angle-double-right"></i>
      <i data-ng-if="$showDetails" class="fa fa-angle-double-down"></i>
    </div>
    <section data-ng-if="$showDetails" class="details">
      <ul class="detailed-list">
        <li
          data-ng-class="{ valid: isValid(question)
                          ,invalid: isValid(question) == false }"
          data-ng-repeat="question in result | orderBy:'answer.valid'">
          <button data-ng-if="question.answer"
                  data-ng-click="question.$showDetails = !question.$showDetails"
                  class="btn btn-link">
                  {{ question.name }}
                <i data-ng-if="!question.$showDetails" class="fa fa-angle-double-right"></i>
                <i data-ng-if="question.$showDetails" class="fa fa-angle-double-down"></i>
          </button>
          <span data-ng-if="!question.answer"> {{ question.name }} </span>

          <section data-ng-if="question.$showDetails">
            <div data-question="question"
                 class="question-detail"
                 disabled="true"
                 data-answer="question.answer"></div>
          </section>
        </li>
      </ul>
    </section>
  </div>
</div>
