<div id="results">
  <div class="jumbotron">
    <h1>Your test results are here!</h1>
    <p>
    You answered total <strong>{{ getNumberAnswered(result) }}</strong> of <strong>{{ result.length }}</strong> questions. It took you total of <strong>{{ calculateTimeTaken(user) }} min</strong>
    </p>
    <ul class="detailed-list">
      <li
        data-ng-class="{ valid: isValid(question)
                        ,invalid: isValid(question) == false }"
        data-ng-repeat="question in result">
      {{ question.name }}
      </li>
    </ul>
  </div>
</div>
