<div id="login">
  <div class="jumbotron">
    <h1>Ready to start?</h1>

    <p class="lead">Log in to take the test:</p>

    <ul class="login">
      <li data-ng-repeat="login in env.logins">
        <a class="btn btn-lg btn-primary"
          data-ng-href="/auth/{{ toLowerCase(login) }}">
            <i class="fa fa-{{ toLowerCase(login) }}"> </i> {{ login }} </a>
      </li>
    </ul>
  </div>
  <div class="row marketing">
    <div class="col-lg-9">
      <h4>What is behind login?</h4>
      <ul>
        <li>Profile information checks</li>
        <li>You have {{ toMin(env.duration) }} minutes to complete the test</li>
        <li>We'll show you test results immediately for rapid feedback</li>
      </ul>
    </div>
  </div>
</div>
